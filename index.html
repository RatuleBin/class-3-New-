<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <!-- CSS -->
    <link rel="stylesheet" href="All CSS/style.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>
    <section class="main-section">
        <div class="container">
            <div class="form-inner">
                <div class="left">
                    <img src="Img/left-removebg-preview (1).png" alt="Left Image" />
                </div>
                <div class="right">
                    <form class="innerform">
                        <h2>Contact Us</h2>
                        <input type="text" placeholder="Enter Your First Name" required />
                        <input type="text" placeholder="Enter Your Last Name" required />
                        <input type="email" placeholder="Enter Your Email" required />
                        <input type="date" placeholder="Enter Your DOB" required />
                        <select required>
                            <option value="" disabled selected>Select Your Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                        <textarea placeholder="Message" required></textarea>
                        <label>
                            <input type="checkbox" required />
                            <span>I agree with the <a href="#">terms and conditions</a>.</span>
                        </label>
                        <button class="btn" type="submit">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
